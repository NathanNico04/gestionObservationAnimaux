<h1>Créer un compte</h1>

<form [formGroup]="registerForm" (submit)="submit()">
  <mat-form-field>
    <mat-label>Nom d'utilisateur</mat-label>
    <input matInput formControlName="username" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Prénom</mat-label>
    <input matInput formControlName="prenom" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nom</mat-label>
    <input matInput formControlName="nom" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input matInput type="password" formControlName="password" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Rôle</mat-label>
    <mat-select formControlName="role">
      <mat-option value="ROLE_USER">Utilisateur</mat-option>
      <mat-option value="ROLE_ADMIN">Administrateur</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">S'inscrire</button>
</form>
